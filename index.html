<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Книжный магазин</title>
  <link rel="stylesheet" href="fonts/fontawesome/all.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="all">
    <header>
      <div class="header_menu">
        <div class="container">
          <a href="#">Sign in</a>
          <a href="#">My Account</a>
          <a href="#">Order Status</a>
          <a href="#">Help</a>
        </div>
      </div>
      <div class="header_main">
        <div class="container">
          <div class="header_main_items">
            <div class="header_main_item">
              <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="header_main_item">
              <div class="header_main_item_search">
                <div><input class="h_m_i_s_s" type="search" name="header_main_item_search_search" placeholder="  Поиск по сайту" /></div>

              </div>
            </div>
            <div class="header_main_item">
              <div class="basket">
                <div class="basket_line"><i class="fas fa-shopping-basket"></i> Your cart <i class="b_items"> (2 items)</i></div>
                <div class="basket_line bl2"> $125.0 <a href="#"><button>Checkout</button></a></div>
              </div>
            </div>
            <div class="header_main_item">
              <div class="wish_list">
                <div class="wish_list_line"> <i class="fas fa-star"></i></div>
                <div class="wish_list_line"> <a href="">Wish list</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header_add_menu">
        <div class="container">
          <div class="header_add_menu_items">
            <a href="#" class="header_add_menu_items_item"><div >Главная</div></a>
            <a href="#" class="header_add_menu_items_item"><div >Информация о компании</div></a>
            <a href="#" class="header_add_menu_items_item"><div >Контакты</div></a>
            <a href="#" class="header_add_menu_items_item"><div >Еще что-то</div></a>
            <a href="#" class="header_add_menu_items_item"><div >Еще что-то</div></a>
            <a href="#" class="header_add_menu_items_item"><div >Еще что-то</div></a>
          </div>
        </div>
      </div>
    </header>



    <section class="main"></section>
    <footer></footer>
  </div>

</html>
